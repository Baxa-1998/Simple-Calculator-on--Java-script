<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calc_block">
        <div class="output" id="result">
            <div data-previous-operand></div>
            <div data-current-operand></div>
        </div>
        <div class="numbers">
            <button class="calc-btn">AC</button>
            <button calc-btn>DEL</button>
            <button calc-btn>/</button>
            <button calc-btn>1</button>
            <button calc-btn>2</button>
            <button calc-btn>3</button>
            <button calc-btn>*</button>
            <button calc-btn>4</button>
            <button calc-btn>5</button>
            <button calc-btn>6</button>
            <button calc-btn>+</button>
            <button calc-btn>7</button>
            <button calc-btn>8</button>
            <button calc-btn>9</button>
            <button calc-btn>-</button>
            <button calc-btn>.</button>
            <button calc-btn>0</button>
            <button calc-btn>=</button>

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
